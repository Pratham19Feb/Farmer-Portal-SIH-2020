<!DOCTYPE html>
<html>

<head>
    <title>Sign</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <style>
        .main-row {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

</head>

<body>

    <div class="container d-flex justify-content-center">      
        <div class="row main-row">
            <div class="col">
                <form action="/post_create/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">Work Assigned</label>
                        <input type="text" name="work" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Work Assigned">

                    </div>
                    <div class="form-group">
                        <label for="progress">Work progress :</label>
                        <textarea id="progress" class="form-control" name="progress" rows="5" cols="40"></textarea>
                    </div>

                    <div class="row mt-4">
                        <div class="col-auto"><button type="submit" class="btn btn-block btn-success">Create Report</button></div>
                    </div>
                </form>
            </div>
        </div>



    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
